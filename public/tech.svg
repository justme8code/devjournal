<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
	<!-- Background -->
	<rect width="800" height="400" fill="#1E1E1E"/>

	<!-- Desk -->
	<rect x="150" y="300" width="500" height="20" fill="#444"/>

	<!-- Monitor -->
	<rect x="320" y="180" width="160" height="100" rx="10" fill="#222" stroke="#0f0" stroke-width="2"/>
	<text x="330" y="220" font-family="monospace" font-size="20" fill="#0f0">>&#95; Terminal</text>

	<!-- Person -->
	<circle cx="400" cy="150" r="40" fill="#888"/> <!-- Head -->
	<rect x="380" y="170" width="40" height="70" fill="#777"/> <!-- Body -->
	<line x1="380" y1="240" x2="360" y2="290" stroke="#777" stroke-width="5"/> <!-- Left Leg -->
	<line x1="420" y1="240" x2="440" y2="290" stroke="#777" stroke-width="5"/> <!-- Right Leg -->
	<line x1="380" y1="190" x2="340" y2="220" stroke="#777" stroke-width="5"/> <!-- Left Arm -->
	<line x1="420" y1="190" x2="460" y2="220" stroke="#777" stroke-width="5"/> <!-- Right Arm -->
</svg>